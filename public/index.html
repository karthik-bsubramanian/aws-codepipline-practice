<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePipeline Practice CSI331</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .container {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 24px;
        padding: 48px 32px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 16px;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px #0002;
      }
      .message {
        font-size: 1.2rem;
        margin: 24px 0;
        padding: 16px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        min-height: 48px;
        transition: background 0.3s;
      }
      .note {
        font-size: 0.95rem;
        color: #ffe082;
        margin-top: 16px;
      }
      .glow {
        animation: glow 2s infinite alternate;
      }
      @keyframes glow {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #764ba2;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 40px #667eea;
        }
      }
      .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
      .bubble {
        position: absolute;
        border-radius: 50%;
        opacity: 0.25;
        background: #fff;
        animation: float 12s linear infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.8);
        }
        100% {
          transform: translateY(-10vh) scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="bubbles">
      <div
        class="bubble"
        style="left: 10vw; width: 60px; height: 60px; animation-delay: 0s"
      ></div>
      <div
        class="bubble"
        style="left: 30vw; width: 40px; height: 40px; animation-delay: 2s"
      ></div>
      <div
        class="bubble"
        style="left: 60vw; width: 80px; height: 80px; animation-delay: 4s"
      ></div>
      <div
        class="bubble"
        style="left: 80vw; width: 50px; height: 50px; animation-delay: 1s"
      ></div>
      <div
        class="bubble"
        style="left: 50vw; width: 100px; height: 100px; animation-delay: 3s"
      ></div>
    </div>
    <div class="container">
      <h1 class="glow">CodePipeline Practice CSI331</h1>
      <div class="message" id="main-message">Loading...</div>
      <div class="note">
        Edit the message in <b>server.js</b> (<code>/api/message</code>
        endpoint), commit &amp; push to GitHub, and watch your deployed app
        update via CodePipeline &amp; Elastic Beanstalk!
      </div>
    </div>
    <script>
      fetch("/api/message")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("main-message").textContent = data.message;
        })
        .catch(() => {
          document.getElementById("main-message").textContent =
            "Could not load message.";
        });
    </script>
  </body>
</html>
